<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        for( var a = 1; a <= 50; a++){
            if(a % 2 == 0){
                document.write(a + "<br>");
            }
        }
    </script>
    
    <br>
    <br>
    <br>
    <br>

    <script>
        for( var a = 1; a <= 50; a++){
            if(a % 2 != 0){
                document.write(a + "<br>");
            }
        }
    </script>
</head>

            <h1>
                JavaScript - Find Even & Odd Numbers with Loops

</body>
