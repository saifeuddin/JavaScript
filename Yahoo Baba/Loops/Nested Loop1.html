<body>
        <h1>JavaScript Nested Loops-I</h1>


        <script>
            for(var a = 1; a <=100;  a+=10){
                // document.write(a + "<br>");
                
                for(var b = a; b < a+10; b++ ){
                document.write(b + "  ");
                }
                document.write("<br>");
            }
        </script>




</body>
