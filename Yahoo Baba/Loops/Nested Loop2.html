        <h1>JavaScript Nested Loop-II </h1>


            <script>
                for(var a = 1; a <= 5; a++){
                    // document.write( a + "<br>");
                    for(b = 1; b <= a; b++ ){
                    document.write(b + "  ");
                    }
                    document.write("<br>");
                }
            </script>

                            <!-- These two are same  -->
            <script>
                for(var a = 1; a <= 5; a++){
                    // document.write( a + "<br>");
                    for(b = 1; b <= a; b++ ){
                    document.write(a + "  ");
                    }
                    document.write("<br>");
                }
            </script>

            <script>
                for(var a = 5; a >= 1; a--){
                    // document.write( a + "<br>");
                    for(b = 1; b <= a; b++ ){
                    document.write(a + "  ");
                    }
                    document.write("<br>");
                }
            </script>






            <br>

            <script>
                for(var a = 5; a >= 1; a--){
                    // document.write( a + "<br>");

                    for(b = a; b >= 1; b--){
                    document.write(b + "  ");
                    }
                    document.write("<br>");
                }
            </script>
