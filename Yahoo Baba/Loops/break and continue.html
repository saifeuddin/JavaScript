<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        for (var a = 1; a <= 10; a++) {
            if(a == 3){
                document.write(a + "<br>");
            }
            document.write(a + "<br>");
        }
    </script>

    <br>
    <br>
    <br>
    <br>
    <script>
        for (var a = 1; a <= 10; a++) {
            if(a == 3){
                document.write(a + "<br>");
                continue;
            }
            document.write(a + "<br>");
        }
    </script>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script>
        for (var a = 1; a <= 10; a++) {
            if(a == 3){
                document.write(a + "<br>");
                break;
            }
            document.write(a + "<br>");
        }
    </script>
</head>

<body>

    <h1>JavaScript Break & Continue </h1>



</body>

</html>
