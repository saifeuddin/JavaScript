<body>

        <h1>JavaScript DOM All Create Methods </h1>
        <h2>
            JavaScript createElement() & createTextNode() & createComment 
        </h2>
            <img src="Screenshot_1.jpg" alt="">
            <p>
                There are Three types of create Methods 
            </p>
            <ol>
                <li>createElement</li>
                <li>createTextNode</li>
                <li>createComment</li>
            </ol>
            <br>


                <script>

                    var element = document.createElement("p");
                    console.log(element);
                    
                    
                    
                    var text = document.createTextNode("This is created text");
                    console.log(text);



                    var cmt = document.createComment("this is a created comment");
                    console.log(cmt);


                </script>




</body>
