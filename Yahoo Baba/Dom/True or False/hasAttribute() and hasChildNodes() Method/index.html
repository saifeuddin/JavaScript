    <h1>JavaScript hasAttribute(" ") & hasChildNodes() Tutorial</h1>
        <b>
            Returns true or false 
        </b>
        
        
        <h3>Example</h3>
                        <!-- hasAttribute(" ") -->
        <div id="test" class="abc"> 
            <h2>hhhhhhhhhhhhhhhhh</h2> 
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem a
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem ahfffffffffff
            </p>
        </div>



                        <!-- hasChildNodes() -->
        <div id="test1" class="abc"></div>





                    <!-- hasAttribute() -->
                    
        <!-- <script>

            var target = document.getElementById("test");
        
        
            var find = target.hasAttribute("class");

                    <!-- hasChildNodes() -->
        <script>

            var target = document.getElementById("test");
        
        
            var find = target.hasChildNodes();
            console.log(find);

        </script>
        
        <script>

            var target = document.getElementById("test1");
        
        
            var find = target.hasChildNodes();
            console.log(find);
