            <h2> Number() Method</h2>
                <b></b>
                <script>
                    var a = "009";
                    var b = Number(a);
                    document.write(b);

                    document.write("<br>");
                    document.write("<br>");
                    
                    var c = false;
                    document.write(Number(c));
 
                    document.write("<br>");
                    
                    var c = true;
                    document.write(Number(c));
                    
                    document.write("<br>");
                    document.write("<br>");
                    
                    var d = "88 + 44";
                    document.write(Number(d));

                </script>
            <br>
            <br>
            <br>


                <h2> parseInt() Method</h2>
                <b></b>
                <script>
                    var a = "99  98 9";
                    document.write(a);
                    document.write("<br>");
                    var b = parseInt(a);
                    document.write(b);



                    document.write("<br>");
                    document.write("<br>");
                    


                    var c = 10.33;
                    document.write(c);
                    document.write("<br>");
                    document.write(parseInt(c));
 


                    document.write("<br>");
                    document.write("<br>");
                    



                    var d = " 50 years";
                    document.write(d);
                    document.write("<br>");
                    document.write(parseInt(d));
                    



                    document.write("<br>");
                    document.write("<br>");
                    

                    
                    var e = "He was 60";
                    document.write(e);
                    document.write("<br>");
                    document.write(parseInt(e));
                </script>
            <br>
            <br>

            <h2> toPrecision() Method</h2>
                <b> It specifies the value before and after floating point</b>
                <br>
                <br>
                <script>
                    var a = 99.399;

                    document.write(a);
                    document.write("<br>");

                    var b = a.toPrecision(4);
                    var b = a.toPrecision(10);
                    document.write(b);
