            <script>

                function sum(name, course, ...arguments) {
                    console.log(arguments);
                    let sum = 0;

                    document.write(`Hello ${name} of ${course} : `)

                    for(let i in arguments){
                        sum += arguments[i];
                    }
                    document.write(sum + "<br>");

                }
                sum("Saife Uddin", "AG", 20, 30, 40);
                sum("Ekra Jahan", "BBA", 20,30);
