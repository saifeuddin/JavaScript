                        <!-- return() function  -->
            <script>

                // function* test(){
                function *test(){
                    yield "Node";
                    yield "React";
                    yield "Vew";
                }

                let a = test();
                
                console.log(a.next().value);
                console.log(a.return("Ending Now"));
