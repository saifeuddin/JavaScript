                        <!-- done: true  -->
            <script>
                function numberIterator(arr){
                    var nextNum = 0;
                    return {
                        next(){
                            if(nextNum < arr.length){
                                return{
                                    value: arr[nextNum++],
                                    done: false
                                    }
                                }else{
                                    return{
                                        done: true
                                    }
                                }
                            }
                        }
                    };

                let x = 'Sa';
                let y = numberIterator(x);

                console.log(y.next());
                console.log(y.next());

                console.log(y.next());
                console.log(y.next());

            </script>
