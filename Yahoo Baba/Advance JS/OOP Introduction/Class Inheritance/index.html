        <script>
            class employee{
                constructor(name, age, salary){

                    this.empName = name;
                    this.empAge = age;
                    this.empSalary = salary;

                    console.log("Constructor : Everyone");
                }

                info(){
                    document.write(`<h3> Employee Class </h2> 
                                    Name: ${this.empName} <br>
                                    Age: ${this.empAge} <br>
                                    Salary: ${this.empSalary}<br>`);
                }
            }

            class manager extends employee{
                info(){
                    let tra = 1000;  
                    let ph = 300; 
                    let totalSalary = this.empSalary + tra + ph; 
                    document.write(`<h3> Manager Class </h2>
                        Name: ${this.empName} <br>
                        Age: ${this.empAge} <br>
                        Salary: ${totalSalary}<br>`);
                    }
            }

            class test extends manager{
            }
