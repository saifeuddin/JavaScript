    <script>
        var per = prompt("What is your percentage");

        if(per >= 80 && per <= 100){
            document.write(" Your Grade is A+");
        }
        if(per >= 60 && per <= 80){
            document.write(" Your Grade is A");
        }
        if(per >= 50 && per <= 60){
            document.write(" Your Grade is A-");
        }
        if(per >= 40 && per <= 50){
            document.write(" Your Grade is B");
        }
        if(per >= 35 && per <= 39){
            document.write(" Your Grade is C");
        }
        if(per >= 0 && per <= 34){
            document.write(" Your are Fail");
        }
    </script>
