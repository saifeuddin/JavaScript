    <script>
        const a = {
            name:"array", age:19
        };
            document.write(a.name + "<br>" + a.age + "<br>");

            // To Change array values 
        a.name = "Ekra";
            document.write("Name changed to : " + a.name + "<br>");


            // This will Error
        a = { name:"aa", age:39};
            document.write(a.name + a.age);
    </script>
