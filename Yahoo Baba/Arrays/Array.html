
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


        <h1>JavaScript Array tutorial </h1> 

        <h2> Normal Array and indexing </h2>
        <script>
            var a = [10, 20 ,30];
            document.write(a);
            document.write("<br>");
            document.write(a[0]);
            document.write("<br>");
            document.write(a[1]);
            document.write("<br>");
            document.write(a[2]);
            document.write("<br>");
            document.write(a[3]);
        </script>
        <br>
        <br>
        <br>
        <br>
        <br>


        <h2>Array with for Loop </h2>
        <script>
            var arr = [10, 20 ,30, 40, 50];
            for( var a = 0; a <= 4; a++ ){
                document.write(arr[a] + "<br>");
            }
        </script>
        <br>
        <br>
        <br>
        <br>


        <h2>Array with List items</h2>
        <script>
            var arr = [10, 20 ,30, 40, 50];
            document.write("<ul>");
                for( var a = 0; a <= 4; a++ ){
                    document.write("<li> " + arr[a] + "</li>");
                }
            document.write("<ul>");
        </script>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>




        <h2>Array Addition </h2>
        <script>
            var arr = [10, 20 ,30, 40, 50];
            var sum = 0;
            document.write("<ul>");
                for( var a = 0; a <= 4; a++ ){
                    document.write("<li> " + arr[a] + "</li>");
                    sum += arr[a];
                }
            document.write("<ul>");
            document.write("Total Sum : "+ sum);
        </script>
        <br>
        <br>
        <br>
        <br>



        <h2>Array with Multiple Data Types </h2>
        <script>
            var arr = [10, true ,"saife", null];
            document.write("<ul>");
                for( var a = 0; a <= 4; a++ ){
                    document.write("<li> " + arr[a] + "</li>");
                }
            document.write("<ul>");
        </script>


    
</body>
</html>
