<body>
    

        <h1>JavaScript Array of Objects Tutorial </h1>
            <script>
                var obj = [
                    {name: "saife", age: 10},
                    {name: "jahid", age: 20},
                    {name: "hasan", age: 30},
                    {name: "siam", age: 40}
                ];

                console.log(obj);

                document.write(obj + "<br><br><br>");
                document.write(obj[1]);
            </script>

            <br>
            <br>

            <hr>

            <script>
                var obj = [
                    {name: "saife", age: 10},
                    {name: "jahid", age: 20},
                    {name: "hasan", age: 30},
                    {name: "siam", age: 40}
                ];

                console.log(obj);

                for(a = 0; a < obj.length; a++){
                    document.write(obj[a].name + " " + obj[a].age + "<br><br>");
                }
            </script>

</body>
