<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">




    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to left, #ba7453, #d1a984);
            z-index: -1;
        }

        nav{
            display: grid;
            grid-template-columns: 10% 1fr 1fr 10%;
            min-height: 10vh;
            color: white;
            align-items: center;
        }
        nav .hamburger{
            height: 40px;
            width: 30px;
            object-fit: contain;
            justify-self: end;
        }
        nav #logo{
            grid-column: 2/3;
        }

        section{
            display: flex;
            height: 90vh;
            justify-content: center;
            align-items: center;
        }
        .hero{
            height: 60vh;
            width: 100%;
            position: relative;
        }
        .hero img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(76%);
        }
        .headline{
            position: absolute;
            top: 70%;
            left: 10%;
            font-size: 60px;
            color: white;
            transform: translate(-20%, -70%);
            z-index: 3;
        }
    </style>



</head>

<body>

    <header>
        <nav>
            <h3 id="logo">Dream Vacation</h3>
            <!-- <img src="./hamburger.png" alt="" class="hamburger"> -->
            <img src="./humburger_menu.svg" alt="" class="hamburger">
        </nav>
        <section>
            <div class="hero">
                <img src="./1.jpeg" alt="">
                <h1 class="headline">Dream Big</h1>
            </div>
        </section>
    </header>
    <div class="slider">
    </div>



    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"
        integrity="sha512-gWlyRVDsJvp5kesJt4cSdPPLZIBdln/uSwzYgUicQcbTgRNQE4QhP5KUBIYlLYLkiKIQiuD7KUMHzqGNW/D2bQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>




    <script>
        const hero = document.querySelector('.hero')
        const slider = document.querySelector('.slider')
        const logo = document.querySelector('#logo')
        const hamburger = document.querySelector('.hamburger')
        const headline = document.querySelector('.headline')


        const tl = gsap.timeline()

        tl.fromTo(hero,1, {height: '0%'}, { height: '80%', ease: "Power2.easeInOut"})
        .fromTo(hero, 1.2, { width: '100%' }, { width: '80%', ease: "Power2.easeInOut" })
        .fromTo(slider, 1.2, { x: '-100%' }, { x: '0%', ease: "Power2.easeInOut" }, '-=1.2')
        .fromTo(logo, 2, { opacity: 0, x: 30 }, { opacity: 1, x: 0, ease: "Power2.easeInOut" }, '-=.5')
        .fromTo(hamburger, 2, { opacity: 0, x: 30 }, { opacity: 1, x: 0, ease: "Power2.easeInOut" }, '-=.5')
        .fromTo(headline, 1.5, { opacity: 0, x: 30 }, { opacity: 1, x: 0, ease: "Power2.easeInOut" }, '-=.1')
    </script>
</body>

</html>
