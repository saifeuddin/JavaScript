<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />


    <style>

        body{
            background-color: #dbdbdd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pwd{
            background-color: #111625;
            border-radius: 12px;
            box-shadow: 0px 7px 29px 0px rgba(100, 100, 111, .5);
            position: relative;
        }

        .pwd input{
            background: transparent;
            font-size: 1.2em;
            color: white;
        }

        .pwd input:focus{
            border: none;
            outline: none;
        }

        .pwd i{
            font-size: 1.4em;
            padding: 1em;
            color: #5358b9;
            transition: .3s;
        }

        .pwd .fa-eye,
        .pwd .fa-eye-slash{
            cursor: pointer;
            width: 1.2em;
            color: #5358b9;
        }

        .pwd .overlay{
            position: absolute;
            top: 50%;
            right: 1em;
            transform: translateY(-50%);
            background-color: #dbdbdd;
            width: 2.5em;
            height: 2.5em;
            border-radius: 50%;
            z-index: 0;
            transition: .5s ease-in-out;
        }

        .pwd .overlaycover{
            width: 100%;
            height: 100%;
            border-radius: 12px;
            right: 0;
            background-color: #111625;
        }

        .pwd > div:nth-child(2) {
            position: relative;
        }

    </style>
</head>
<body>
    <div class="pwd">
        <div class="overlay"></div>
        <div>
            <i class="fas fa-lock"></i>
            <input type="password">
            <i class="fas fa-eye-slash"></i>
        </div>
    </div>



    <script>
        const input = document.querySelector('input')
        const lock = document.querySelector('.fa-lock')
        const eye = document.querySelector('.fa-eye-slash')
        const overlay = document.querySelector('.overlay')


        eye.addEventListener('click', ()=> {

            if( input.type === 'password') {

                input.type = 'text'
                eye.classList.remove('fa-eye-slash')
                eye.classList.add('fa-eye')

                setTimeout(() => {
                    lock.style.color = '#111625'
                    eye.style.color = 'blue'
                }, 400);

            } else {

                input.type = 'password'
                eye.classList.remove('fa-eye')
                eye.classList.add('fa-eye-slash')

                lock.style.color = '#5358b9'
                eye.style.color = '#5358b9'
            }

            overlay.classList.toggle('overlaycover')
        })

    </script>
</body>
</html>
