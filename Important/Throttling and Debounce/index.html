<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title> Throttling and Debounce in Details </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">


    <style>
        *{
            box-sizing: border-box;
            margin: 0;padding: 0;
        }
        .div{
            background-color: antiquewhite;
            border: 2px solid #000;
            width: 80%;
            height: 60vh;
            margin: 100px;
        }
        h1{
            margin: 20px;
            text-align: center;
            height: 20%;
        }
        .div1{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70%;
        }
        .btn{
            padding: 20px;
            margin: 70px;
            font-size: 20px;
            display: block;
        }
    </style>
</head>

<body>



    <div class="div">
        <h1> Here is JavaScript Debouncing and Throttling Event </h1> 
        
        <div class="div1">
            <button id="btn" class="btn btn-warning"> Click For Throttling</button>
            <button id="btn2" class="btn btn-primary"> Click For Debouncing</button>
        </div>
    </div>



    <script>


        // Debounce starts
        document.getElementById('btn').addEventListener('click', debounce( (e)=> {
            console.log('Debounce Event Clicked')
        }, 2000))



        function debounce(fn, delay) {
            let timeoutID;

            return function(...args) {

                if(timeoutID) {
                    clearTimeout(timeoutID)
                }
                timeoutID = setTimeout( ()=> {
                    fn(...args)
                }, delay)
            }
        }
        // Debounce Ends









        // Throttle Starts

        function throttle(fn, delay) {
            let last = 0
            
            return (...args)=> {
                
                let now = new Date().getTime()
                // console.log(now)
                
                if(now - last < delay) {
                    return
                }
                last = now
                return fn(...args)
            }
        }



        document.getElementById('btn2').addEventListener('click', throttle( (e)=> {
            console.log('Throttle Event Clicked')
        }, 5000))

        // Throttle Ends

    </script>

</body>
</html>
