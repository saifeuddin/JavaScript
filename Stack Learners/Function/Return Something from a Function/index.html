                    <!-- return  -->
        <script>
            
            function sum() {
                var sum = 0;
                
                for(var i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }
                return sum;
            }
            var result = sum(100, 400);
            
            console.log(result);

        </script>
