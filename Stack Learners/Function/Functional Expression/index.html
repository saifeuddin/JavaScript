<body>
        <h1> Return Something from a Function in Javascript </h1>
            <p>
                Function is a machine which has three parts : <br> 
                1. Input <br>
                2. Output <br>
                3. Processing <br>
            </p>
            <b>
                Function reduce repeated works.
            </b>
            <p>

            </p>









                <!-- Function without a name is called Anonymous function -->

        <script>
            
            var add = function(a, b) {
                return a + b ;
            }
            add(1,2);

            


            setTimeout(function() {
                console.log('Boooooom');

                var result = add;
                console.log(result(90,3));
                
            }, 5000 );
            
        </script>
