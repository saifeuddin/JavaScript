            <!-- Increase array values  -->
    <script>
        
        var arr = [ 1, 2, 3, 4, 5];

        function forEach (a, cb) {

            for(var i = 0; i < a.length; i++) {
                cb(arr[i], i, a);
            };
        };



        var sum = 0;
        forEach(arr, function (value, index, arr) {

            console.log(index, value, arr);

            sum += value;
        });
        console.log(sum);
