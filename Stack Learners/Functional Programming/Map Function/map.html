    <script>

        var arr = [2,3,4,5,6];

        function myMap(arr, cb) {

            var newArray = [];
            for(var i = 0; i < arr.length; i++) {

                var temp = cb(arr[i], i, arr);
                newArray.push(temp);

            };
            return newArray;
        };  

        var result = myMap(arr,function(value){
            return value + value -value * value;
        });

        console.log(arr);
        console.log(result);
