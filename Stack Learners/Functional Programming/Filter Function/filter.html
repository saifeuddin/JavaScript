    <script>

        var arr = [2,3,4,5,6];

        function filter(arr, cb) {
            var newArray = [];
            
            for(var i = 0; i <arr.length; i++) {
                
                if(cb(arr[i], i, arr) ) {
                    newArray.push(arr[i]);
                }
            };

            return newArray;
        };
        console.log(arr);






        console.log(filter(arr, function(value) {
            return value % 2 == 0;
            
        }));


        console.log(filter(arr, function(value) {
            return value % 2 == 1;

        }));


        console.log(filter(arr, function(value) {
            return value > 3;

        }));

    </script>
