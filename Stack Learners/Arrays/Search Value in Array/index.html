        <script>
            
            var arr = [3,3,4,5,6,7] 
            var find = 10;
            var find = 6;
            var found = false ;


                for (var i = 0; i < arr.length; i++)  {

                    if( arr[i] == find ) {
                        console.log("Data found at index : " + i);
                        found = true;
                        break;
                    }
                }

                if( !found ) {
                    console.log( "Not Found" );
                }

        </script>
