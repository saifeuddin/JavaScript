<body>

    <h1> JavaScript Multidimensional Array </h1>






            <!-- Two Dimensional Array   -->
            
    <script>

        var arr = [
            [78, 71, 80, 90],
            [80, 70, 85, 90],
            [71, 75, 79, 65]
        ];

        // console.log(arr);
        // console.log(arr[0][4] );






        for (var i = 0; i < arr.length; i++) {

            for ( var j = 0; j < arr[i].length; j++ ) {

                console.log("Index " + i + " >    " + arr[i][j] );
            }
        }


    </script>
